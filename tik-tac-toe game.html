<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="tic.css" />
  </head>
  <body>
    <main>
      <div class="board-image-con">
        <img src="tic-board.png" alt="" />
      </div>

      <div class="game-board">
        <div class="row1">
          <div class="one js-one box"></div>
          <div class="two js-two box"></div>
          <div class="three js-three box"></div>
        </div>

        <div class="row2">
          <div class="one js-four box"></div>
          <div class="two js-five box"></div>
          <div class="three js-six box"></div>
        </div>

        <div class="row3">
          <div class="one js-seven box"></div>
          <div class="two js-eight box"></div>
          <div class="three js-nine box"></div>
        </div>
      </div>

      <div class="after">
        <div class="result"></div>
        <button class="js-replay">Replay</button>
      </div>
    </main>

    <script src="tic.js"></script>
  </body>
</html>
